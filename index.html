<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>سبزلرن | صفحه اصلی</title>
  </head>
  <body>
    <!-- header start -->

    <!-- top banner start -->
    <div class="w-full hidden"></div>
    <!-- top banner ends -->

    <header class="w-full h-screen">
      <!-- top nav start -->
      <div
        class="base-container h-[10vh] flex justify-between items-center py-6"
      >
        <!-- logo and menu start -->
        <div class="flex items-center gap-x-6">
          <div class="">
            <a href="#">
              <img src="./images/logo/logo.webp" class="h-12" alt="" />
            </a>
          </div>

          <div>
            <ul class="flex items-center gap-x-10">
              <li class="flex gap-x-1 items-center">
                <a class="transition duration-75 hover:text-green-500" href="#"
                  >فرانت اند</a
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </li>
              <li class="flex gap-x-1 items-center">
                <a class="transition duration-75 hover:text-green-500" href="#"
                  >امنیت</a
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </li>
              <li class="flex gap-x-1 items-center">
                <a class="transition duration-75 hover:text-green-500" href="#"
                  >پایتون</a
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </li>
              <li class="flex gap-x-1 items-center">
                <a class="transition duration-75 hover:text-green-500" href="#"
                  >پی اچ پی</a
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </li>
              <li class="flex gap-x-1 items-center">
                <a class="transition duration-75 hover:text-green-500" href="#"
                  >ارتقای مهارت ها</a
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </li>
              <li class="flex gap-x-1 items-center">
                <a class="transition duration-75 hover:text-green-500" href="#"
                  >مقالات</a
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </li>
            </ul>
          </div>
        </div>

        <!-- logo and menu ends -->

        <!-- profile section start -->
        <div class="flex items-center h-12 gap-x-5">
          <!-- search bar start -->

          <div class="relative w-[300px] h-full">
            <input
              type="search"
              id="search-bar"
              placeholder="چی میخای یاد بگیری؟"
              class="w-full h-full bg-textGray px-4 outline-none rounded-full placeholder:text-gray"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="gray"
              class="w-6 h-6 absolute top-1/2 -translate-y-1/2 left-3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>

          <!-- search bar ends -->

          <!-- switch theme icon start -->

          <div
            class="h-full rounded-full bg-textGray flex items-center justify-center w-12"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="gray"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </div>

          <!-- switch theme icon ends -->

          <!-- user profile start -->

          <div
            class="h-full rounded-full bg-textGray flex items-center justify-center w-12"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="gray"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </div>

          <!-- user profile ends -->
        </div>
        <!-- profile section ends -->
      </div>

      <!-- hero section start -->

      <div
        class="w-full h-[90vh] flex items-center justify-between bg-textGray"
      >
        <!-- content box start -->

        <div class="w-1/2 h-full flex justify-center">
          <div class="w-2/3 flex flex-col gap-y-10 relative z-[1]">
            <div
              class="absolute w-40 h-40 bg-green-500 blur-3xl opacity-35 rounded-full top-56 right-16 z-[2]"
            ></div>
            <div
              class="absolute w-40 h-40 bg-blue-600 blur-3xl opacity-40 rounded-full bottom-56 right-52 z-[2]"
            ></div>

            <div
              class="flex flex-col gap-y-10 absolute top-1/2 -translate-y-1/2 z-[3]"
            >
              <h1 class="header-text">آکادمی آموزش</h1>
              <h2 class="header-text">برنامه نویسی سبزلرن</h2>
              <h3 class="text-2xl font-dana font-medium pl-32">
                با آکادمی خصوصی سبزلرن، علم برنامه نویسی رو با خیال راحت یاد
                بگیر و پیشرفت کن
              </h3>
              <div class="w-2/3 flex gap-x-6 items-center font-bold">
                <button class="w-1/2 py-4 rounded-full bg-abi text-white">
                  از این مسیرها شروع کن
                </button>
                <div class="flex gap-x-3 w-1/2">
                  <button
                    class="flex justify-center items-center bg-green-500 w-14 h-14 rounded-full hover:bg-green-600 transition duration-150"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="white"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                      />
                    </svg>
                  </button>
                  <button>دوره های رایگان</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- content box ends -->

        <!-- hero image start -->

        <div class="w-1/2 h-full flex items-center">
          <img
            src="./images/hero/hero-light.svg"
            class="w-full h-full bg-cover"
            alt="hero-image"
          />
        </div>

        <!-- hero image ends -->
      </div>

      <!-- hero section ends -->

      <!-- header ends -->
    </header>

    <!-- top nav ends -->

    <script src="./js/app.js"></script>
  </body>
</html>
