<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>ثبت نام</title>
</head>
<body>
    

    <section class="w-full h-screen flex justify-center items-center bg-gray-100 relative">
        <div class="w-72 h-72 blur-3xl opacity-20 p-10 absolute top-0 left-0 bg-sky-400 "></div>
        <div class="w-72 h-72 blur-3xl opacity-20 p-10 absolute bottom-0 right-0 bg-zard"></div>
        <div class="w-[330px] flex flex-col items-center gap-y-6">
            <a href="./index.html">
                <img src="./images/logo/logo.webp" class="w-28" alt="logo">
            </a>
            <div class="w-full bg-white p-8 rounded-lg flex flex-col items-center gap-y-6">
                <h1 class="font-bold text-xl">عضویت</h1>
                <div>
                    <span>قبلا ثبت نام کرده اید؟</span>
                    <span class="text-green-500">
                        <a href="./login.html">وارد شوید</a>
                    </span>
                </div>
                <form action="" class="w-full flex flex-col gap-y-4">
                    <div class="relative rounded-md">
                        <input type="email" id="login-email" placeholder="نام کاربری" class="w-full bg-gray-100 text-right outline-none py-3 px-2 rounded-md">
                        <div class="absolute top-1/2 -translate-y-1/2 left-2 text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                              </svg>                                                 
                        </div>
                    </div>

                    <div class="relative rounded-md">
                        <input type="tel" id="phone" placeholder="شماره موبایل" class="w-full bg-gray-100 text-right outline-none py-3 px-2 rounded-md">
                        <div class="absolute top-1/2 -translate-y-1/2 left-2 text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                              </svg>                     
                        </div>
                    </div>

                    <div class="relative rounded-md">
                        <input type="email" id="login-email" placeholder="آدرس ایمیل" class="w-full bg-gray-100 text-right outline-none py-3 px-2 rounded-md">
                        <div class="absolute top-1/2 -translate-y-1/2 left-2 text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                              </svg>
                                                       
                        </div>
                    </div>

                    <div class="relative rounded-md">
                        <input type="email" id="login-email" placeholder="رمز عبور" class="w-full bg-gray-100 text-right outline-none py-3 px-2 rounded-md">
                        <div class="absolute top-1/2 -translate-y-1/2 left-2 text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                              </svg>
                        </div>
                    </div>

                    <button class="w-full bg-green-500 py-3 rounded-full text-white">ورود</button>
                </form>

            </div>

            <span class="text-center text-slate-500"> با عضویت در سایت، تمامی قوانین و شرایط استفاده از خدمت <a href="./index.html" class="text-green-500">سبزلرن</a> را پذیرفته اید. </span>
        </div>
    </section>

</body>
</html>
